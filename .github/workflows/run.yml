name: Codety
on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]
jobs:
  Codety_Static_Code_Analysis:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: read
    container:
      image: codetyio/codety:latest
      env:
        CODETY_TOKEN: ${{ secrets.CODETY_TOKEN }}
    steps:
      - uses: actions/checkout@main
      - run: codety
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

