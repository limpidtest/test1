name: Codety
on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]
jobs:
  Codety_Static_Code_Analysis:
    runs-on: ubuntu-latest
    container:
      image: codetyio/codety:latest
      env:
        CODETY_TOKEN: ${{ secrets.CODETY_TOKEN }}
	CODETY_RUNNER_DEBUG: true
    steps:
      - uses: actions/checkout@main
      - run: codety

